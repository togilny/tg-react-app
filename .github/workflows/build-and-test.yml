name: Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build-backend:
    name: Build .NET Backend
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: src/Server/TgReactApp.Api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true

    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ${{github.workspace}}/publish/api

    - name: Upload API artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-build
        path: ${{github.workspace}}/publish/api
        retention-days: 7

  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: src/Web/tg-react-app.web

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/Web/tg-react-app.web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Build
      run: npm run build
      env:
        CI: true

    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: src/Web/tg-react-app.web/dist
        retention-days: 7

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build-backend.result }}" == "success" ] && [ "${{ needs.build-frontend.result }}" == "success" ]; then
          echo "✅ All builds successful!"
          exit 0
        else
          echo "❌ One or more builds failed"
          echo "Backend: ${{ needs.build-backend.result }}"
          echo "Frontend: ${{ needs.build-frontend.result }}"
          exit 1
        fi

